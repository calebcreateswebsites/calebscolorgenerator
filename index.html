<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Background Color</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }

    #color-info {
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body onclick="changeBackgroundColor()">
  <div id="color-info">Click anywhere to change the background color!</div>

  <script>
    function changeBackgroundColor() {
      const randomColor = getRandomColor();
      const brightness = calculateBrightness(randomColor);
      
      document.body.style.backgroundColor = randomColor;
      const colorInfo = document.getElementById('color-info');
      
      colorInfo.style.color = brightness > 128 ? 'black' : 'white';
      colorInfo.textContent = `Color: ${randomColor}, Hex Code: ${randomColor}`;
    }

    function getRandomColor() {
      const hex = Math.floor(Math.random() * 16777215).toString(16);
      return `#${hex.padStart(6, '0')}`;
    }

    function calculateBrightness(color) {
      const r = parseInt(color.substring(1, 3), 16);
      const g = parseInt(color.substring(3, 5), 16);
      const b = parseInt(color.substring(5, 7), 16);
      return (r * 0.299 + g * 0.587 + b * 0.114);
    }
  </script>
</body>
</html>
